<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>操作在线帮助</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<style type="text/css">
        .H1 { 
	    color: #000; 			 
        font-size: 2em;
	    font-weight: normal;
        font-family: 'Segoe UI','Lucida Grande',Verdana,Arial,Helvetica,sans-serif;
        padding: 5px;
        text-shadow: 2px 2px 4px #4080FF;
       }
  </style>
<body>
<div align="center">
<table border="0">
	<tr><td><h1 class="H1">因公申请 流程说明</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			<p>
				使用办公室主任账号登陆：<br>
				<img src="../sqgc/images/list.png" width="1000px" /><br>
			</p>
			<p>
			         点击新增：<br>
			  <img src="../sqgc/images/add.png" width="1000px"/><br>
			</p>
			<p>
			       点击‘选’选择证照编号：<br>
			  <img src="../sqgc/images/addxq.png" width="1000px"/><br>
			</p>
			<p>
			       选择完了之后，表格其他信息填好提交，使用局工作人员账号登陆：<br>
			  <img src="../sqgc/images/jgz.png" width="1000px"/><br>
			</p>
			<p>
			      点击待办任务，选择数据审批：<br>
			  <img src="../sqgc/images/jgzsq.png" width="1000px"/><br>
			</p>
			<p>
			      点击确认：<br>
			  <img src="../sqgc/images/jgzqr.png" width="1000px"/><br>
			</p>
			<p>
			      点击证照待领用，领用扫描：<br>
			  <img src="../sqgc/images/jgzsmlist.png" width="1000px"/><br>
			   <img src="../sqgc/images/jgzsm.png" width="1000px"/><br>
			</p>
			<p>
			      扫描证件编号及持有的二维码：<br>
			  <img src="../sqgc/images/jgzsmok.png" width="1000px"/><br>
			</p>
			<p>
			      使用办公室主任登陆，点击归还：<br>
			  <img src="../sqgc/images/jgzgh.png" width="1000px"/><br>
			</p>
			<p>
			      填写信息提交：<br>
			  <img src="../sqgc/images/jgzghqr.png" width="1000px"/><br>
			</p>
			<p>
			      使用局工作人员登录，点击待办任务：<br>
			  <img src="../sqgc/images/jgz01.png" width="1000px"/><br>
			</p>
			<p>
			      选择数据审批：<br>
			  <img src="../sqgc/images/jgz01sq.png" width="1000px"/><br>
			</p>
			
			<p>
			      填写信息确认：<br>
			  <img src="../sqgc/images/jgz01sqrq.png" width="1000px"/><br>
			</p>
			<p>
			      点击证照待归还，归还扫描：<br>
			  <img src="../sqgc/images/jgzghlist.png" width="1000px"/><br>
			  <img src="../sqgc/images/jgzghsm.png"/><br>
			</p>
			<p>
			      扫描证件编号及持有的二维码：<br>
			  <img src="../sqgc/images/jgz01ghqr.png" width="1000px"/><br>
			</p>
			<p>
			      点击确认归还，可在证照归还信息表找到归还的数据：<br>
			  <img src="../sqgc/images/jgzghqrblist.png" width="1000px"/><br>
			</p>
			流程结束
			<br>
		</td>
	</tr>
	<tr><td align="right"><a class="return_a" href="../../index.html">【返回目录】</a></td></tr>
</table>
</div>
</body>
</html>
