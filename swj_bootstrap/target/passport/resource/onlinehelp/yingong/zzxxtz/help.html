			<p><b>操作指南：</b></p>
			<p>
				列表页面上方为一系列操作按钮，包含“新增”、“修改”、“确认调整”、“查看”操作按钮，如图：<br>

			  <img src="../zzxxtz/images/edit.png" width="1000px"/><br>

			</p>

			  <img src="../zzxxtz/images/tz.png" width="1000px"/><br>
			</p>
